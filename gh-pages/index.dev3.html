<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./bulma-0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./docs.css" />
    <script src="./vue.min.js"></script>
    <script type="module">
      import { useToaster, injectStyles } from "../esm/toaster.js";
      import { baseCss, animations } from "../esm/themes.js";

      let fancyDef = `
      .ajmtoaster,
      .ajmtoaster.theme-default,
      .ajmtoaster.theme-fancy {
        --ajmt-white:    white;
        --ajmt-success:  green;
        --ajmt-failure:  red;
        --ajmt-warning:  yellow;
        --ajmt-info:     blue;
        --ajmt-duration: 300ms;
        --ajmt-easing:   ease-in-out;
      }

      .ajmtoaster.--animation-slide-down,
      .ajmtoaster.--animation-slide-down.--active {
          transition: transform var(--ajmt-duration) var(--ajmt-easing) 0ms,
          opacity var(--ajmt-duration) var(--ajmt-easing) 50ms;
      }
      .ajmtoaster.--animation-slide-down {
        opacity: 0;
        transform: translateY(-20px);
      }
      .ajmtoaster.--animation-slide-down.--active {
        opacity: 1;
        transform: translateY(0);
      }
      `;

      let myThemes = {
        fancy: fancyDef + animations + baseCss
      };

      window.toaster = useToaster(
        {
          animation: "slide-down",
          theme: "fancy"
        },
        injectStyles(myThemes)
      );
    </script>
    <script type="module" src="./docs.js"></script>
    <title>dev3</title>
  </head>
  <body>
    <div id="app" class="page">
      <docs>
        <p>
          Details: create a toaster with <code>useToaster</code>, inject css
          using custom theme in JS.
        </p>
      </docs>
    </div>
  </body>
</html>
